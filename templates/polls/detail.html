{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-12">
            <div class="shadow-lg p-4 bg-light">
                <!-- Back to Polls Button -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href="{% url 'polls:index' %}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Polls</a>
                </div>

                <!-- Question Header -->
                <h2 class="text-center mb-4 text-dark">{{ question.question_text }}</h2>

                <!-- Error Message -->
                {% if error_message %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}

                <!-- Poll Form -->
                <form action="{% url 'polls:vote' question.id %}" method="post">
                    {% csrf_token %}
                    <div class="poll-options">
                        {% for choice in question.choice_set.all %}
                        <label class="form-check-label poll-option d-flex align-items-center mb-3 p-3 bg-white shadow-sm" for="choice{{ forloop.counter }}">
                            <input class="form-check-input me-3" type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                            <span class="text-dark">{{ choice.choice_text }}</span> <!-- Text in black -->
                        </label>
                        {% endfor %}
                    </div>

                    <!-- Vote Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom btn-lg">
                            Vote Now <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Include Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<style>
    /* Custom Styling */
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    h2 {
        font-size: 1.75rem;
        font-weight: bold;
        color: #000; /* Text is black */
    }

    .poll-options {
        margin-bottom: 20px;
    }

    .poll-option {
        border: 1px solid #ddd;
        border-radius: 5px; /* Soft rounded corners */
        transition: background-color 0.3s ease, color 0.3s ease;
        cursor: pointer;
        padding-left: 25px;
    }

    .poll-option:hover {
        background-color: #f0f0f0;
    }

    .poll-option input[type="radio"]:hover {
        background-color: #e0e0e0; /* Radio button background color change on hover */
    }

    .poll-option input[type="radio"] {
        margin: 0 10px 0 0;
        transition: background-color 0.3s ease;
    }

    .poll-option span {
        color: #000; /* Ensuring the text is black */
    }

    /* Vote Now Button Styling */
    .btn-custom {
        background-color: #28a745; /* Green color for Vote Now */
        border-color: #28a745;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s ease-in-out;
        color: white;
    }

    .btn-custom:hover {
        background-color: #218838; /* Darker green on hover */
        transform: scale(1.05);
    }

    /* Back to Polls Button */
    .btn-outline-secondary {
        border: 1px solid #6c757d;
        color: #6c757d;
    }

    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
    }

    /* Button Grid */
    .d-grid {
        margin-top: 20px;
    }
</style>

{% endblock %}
