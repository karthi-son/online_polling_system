<style>
    .navbar {
        background-color: #353535;
    }

    .navbar-brand span {
        color: #8AB4F8;
    }

    .profile-icon:hover i {
        color: #8AB4F8;
        transform: scale(1.2);
        transition: color 0.3s, transform 0.3s;
    }

    .offcanvas {
        background-color: #353535;
        color: white;
    }

    .offcanvas-title {
        color: #8AB4F8;
    }

    .nav-link {
        color: white;
        margin: 0 15px; 
        padding: 10px 15px; /* Padding for clickable area */
        border-radius: 5px; /* Slight rounded corners for better aesthetics */
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-link:hover {
        color: #8AB4F8;
        background-color: rgba(255, 255, 255, 0.1); /* Subtle hover background effect */
    }

    .navbar-end {
        margin-left: auto;
    }
</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand h3" href="/" style="color: #FFFFFF;">
            <span style="font-size: 30px;">O</span>nline Polling System
        </a>

        <!-- Hamburger Menu for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Right-Side Links -->
            <ul class="navbar-nav navbar-end">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/profile" class="navbar-brand profile-icon">
                        <i class="bi bi-person-circle" style="font-size: 30px;"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-sm mx-2" style="padding: 0.5rem 1rem;">
                            LOG OUT
                        </button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm mx-2" style="padding: 0.5rem 1rem;">LOG IN</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm mx-2" style="padding: 0.5rem 1rem; color: #FFFFFF;">REGISTER</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Offcanvas Menu for Mobile -->
<div class="offcanvas offcanvas-start bg-dark text-white" id="mobileMenu" tabindex="-1" aria-labelledby="mobileMenuLabel">
    <div class="offcanvas-header">
        <h5 id="mobileMenuLabel" class="offcanvas-title text-primary">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="/profile" class="nav-link text-white">Profile</a>
            </li>
            <li class="nav-item">
                <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-sm mx-2 my-2">
                        LOG OUT
                    </button>
                </form>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link text-white">Log In</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'register' %}" class="nav-link text-white">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
