{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center align-items-center min-vh-100">
                <div class="card p-4" style="max-width: 500px; width: 100%; background-color: #FFFFFF; color: #080809;">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Join Today</h3>
            
                        <form action="" method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <!-- <legend class="sr-only">Join Today</legend> -->
                                {{ form|crispy }}
                            </fieldset>
            
                            <div class="form-group d-grid">
                                <button class="btn btn-outline-primary w-100" type="submit">Sign Up</button>
                            </div>
                        </form>
            
                        <div class="text-center mt-4 border-top pt-3">
                            <small class="text-muted" style="color: #080809 !important;">
                                Already Have An Account? 
                                <a href="{% url 'login' %}" class="text-primary">Sign In</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
